<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/style.css">
</head>
<body>
    <nav class="navbar navbar-dark bg-dark">
        <div class="container">
            <h4 class="navbar-brand">Weather Inc.</h4>
        </div>
    </nav>
    <div class="row" id="tops">
        <div class="col-4" id="queryBox">
            <div class="row">
                <input type="search" class="form-control me-2" placeholder="...." id="search-btn"></input>
                <button class="btn btn-outline-primary" id="searchButton">Search</button>
            </div>
            <div class="row">
                <ul class="prev-search"></ul>
            </div>
            <!--weather for current location-->
        </div>
        <div class="col-8" id="fiveDayDiv">
            <div class="row" style="height: 100%;">
                <div class="col-2" id="fiveDayOne"></div>
                <div class="col-2" id="fiveDayTwo"></div>
                <div class="col-2" id="fiveDayThree"></div>
                <div class="col-2" id="fiveDayFour"></div>
                <div class="col-2" id="fiveDayFive"></div>
                <button class="col-2 btn btn-outline-danger" id="fiveDayReset">Reset</button>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-6" id="bottoms"></div>
        <div class="col-6" id="bottom"></div>
    </div>
    <script src="assets/script.js"></script>
</body>
</html>
