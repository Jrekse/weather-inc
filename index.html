<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://unpkg.com/dayjs@1.8.21/dayjs.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/style.css">
</head>
<body>
    <nav class="navbar navbar-dark bg-dark">
        <div class="container">
            <h4 class="navbar-brand">Weather Inc.</h4>
        </div>
    </nav>
    <div class="row" id="tops">
        <div class="col-4" id="queryBox">
            <div class="row">
                <input type="search" class="form-control me-2" placeholder="...." id="search-btn"></input>
                <button class="btn btn-outline-primary" id="searchButton">Search</button>
            </div>
            <div class="row">
                <ul class="prev-search"></ul>
            </div>
            <!--weather for current location-->
        </div>
        <div class="col-8" id="fiveDayDiv">
            <div class="row" style="height: 100%;">
                <div class="col-2" id="fiveDayOne">
                    <header id="dOneHead"></header>
                    <hr>
                    <p id="dOneT"></p>
                    <p id="dOneH"></p>
                </div>
                <div class="col-2" id="fiveDayTwo">
                    <header id="dTwoHead"></header>
                    <hr>
                    <p id="dTwoT"></p>
                    <p id="dTwoH"></p>
                </div>
                <div class="col-2" id="fiveDayThree">
                    <header id="dThreeHead"></header>
                    <hr>
                    <p id="dThreeT"></p>
                    <p id="dThreeH"></p>
                </div>
                <div class="col-2" id="fiveDayFour">
                    <header id="dFourHead"></header>
                    <hr>
                    <p id="dFourT"></p>
                    <p id="dFourH"></p>
                </div>
                <div class="col-2" id="fiveDayFive">
                    <header id="dFiveHead"></header>
                    <hr>
                    <p id="dFiveT"></p>
                    <p id="dFiveH"></p>
                </div>
                <button class="col-2 btn btn-outline-danger" id="fiveDayReset">Reset</button>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-6" id="bottoms">
            <header class="boss">Today</header>
            <br>
            <div class="today">
                <p id="temp"></p>
                <p id="humid"></p>
                <p id="wind"></p>
            </div>
        </div>
        <div class="col-6" id="bottom">
            <header class="boss">UV Index</header>
            <br>
            <br>
            <p id="uv"></p>
        </div>
    </div>
    <script src="assets/script.js"></script>
</body>
</html>
